<h1>{{ name() }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name() }}</dd>

  <td>Age:</td>
  <dd>{{ age() }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalized:</td>
  <dd>{{ name().toUpperCase() }}</dd>
</dl>

<button (click)="changeHero()" class="btn btn-secondary mx-2">
  Change Name
</button>

<button class="btn btn-secondary">Change Age</button>

<button (click)="resetForm()" class="btn btn-secondary mx-2">Reset</button>

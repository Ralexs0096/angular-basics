<h1>DragonBall Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: </h3>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Name" 
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input 
      type="number"
      class="form-control mt-2" 
      placeholder="Power"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />

    <button (click)="addCharacter()" class="btn btn-primary mt-2">Add</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>List</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
       @if (character.power > 500) {
        <li>
          <span> {{ idx + 1 }} - {{ character.name }}</span>
          <strong [class.text-danger]="character.power > 9000">({{ character.power }})</strong>
        </li>
       }
      }
    </ul>
  </div>
</section>

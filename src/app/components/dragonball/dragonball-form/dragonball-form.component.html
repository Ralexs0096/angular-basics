<h3>Add: </h3>

<input 
  type="text" 
  class="form-control" 
  placeholder="Name" 
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
/>

<input 
  type="number"
  class="form-control mt-2" 
  placeholder="Power"
  [value]="power()"
  (change)="power.set(+txtPower.value)"
  (input)="power.set(+txtPower.value)"
  #txtPower
/>

<button (click)="addCharacter()" class="btn btn-primary mt-2">Add</button>
